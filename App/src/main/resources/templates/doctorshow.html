<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>doctor Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">doctor Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${doctor.id}">doctor Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${doctor.firstName}">Firstname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last name</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${doctor.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last name</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${doctor.lastName}">url....</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
